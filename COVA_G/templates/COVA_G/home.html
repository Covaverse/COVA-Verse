{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>COVA : Beta</title>
        <meta name="description" content="CoVA Verse">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- External CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      
        <link rel="stylesheet" href="{% static 'css/loading.css' %}">
        <link rel="stylesheet" href="{% static 'css/navbar.css' %}">



        <link rel="stylesheet" href="{% static 'css/video.css' %}">
                   
    </head>


    <body>

         <!-- First dust -->
    <div class="dust"></div>

    <!-- Second dust -->
    <div class="dustglow"></div>

      
        <nav class="navbar fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">COVA Verse</a>
              
              <audio id="audioPlayer" src="{% static 'sound/LOBBY-1-Edit-D.wav' %}"></audio>
              <button class="headphones" type="button" >
                <i class="fa-solid fa-volume-xmark"></i>
                
                
              </button>
              
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <i class="fa fa-bars"></i>
              </button>


              <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">coming soon !!</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Link</a>
                    <hr>
                  </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                      </a>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li>
                          <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                      </ul>
                    </li>
                  </ul>
                  <form class="d-flex mt-3" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
                  
                </div>
              </div>
            </div>
          </nav>


          <div class="image-container zoomed">
            <div class="image-overlay" id="image-overlay"></div>
            <img id="zoomable-image" src="{% static 'img/1.png' %}" alt="Your Image">
        </div>

        <div class="loading">
           
            
            <div id="dustContainer"></div>
            <div id="dust2Container"></div> 

            <div class="loading-text">
                <span class="loading-text-words">L</span>
                <span class="loading-text-words">O</span>
                <span class="loading-text-words">A</span>
                <span class="loading-text-words">D</span>
                <span class="loading-text-words">I</span>
                <span class="loading-text-words">N</span>
                <span class="loading-text-words">G</span>
            </div>
        </div>


<!-- External JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
            document.addEventListener("mousemove", function(event) {
            var loader = document.getElementById("loader");
            var x = event.clientX - loader.offsetWidth / 2;
            var y = event.clientY - loader.offsetHeight / 2;
            loader.style.transform = "translate(" + x + "px, " + y + "px)";
            });
        
            setTimeout(function() {
            window.location.href = "{% url 'home' %}";
            }, 500000); // 5000 หมายถึงเวลาในหน่วยมิลลิวินาที (5 วินาที)
        </script>
        <script src="{% static 'js/loading.js' %}"></script>
        <script src="{% static 'js/navbar.js' %}"></script>
        <script src="https://kit.fontawesome.com/aba9d7a5de.js" crossorigin="anonymous"></script>

        
    </body>
</html>
